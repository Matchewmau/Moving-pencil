<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pencil</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body onload="move('element')">

  <section>
    <h1>Click the pencil!</h1>

    <svg id="pencil" class="element" width="32" height="138" viewBox="0 0 32 138" fill="none"
      xmlns="http://www.w3.org/2000/svg">
      <path class="pwood" d="M16 138L0 122H32L16 138Z" fill="#FBEff4" />
      <path class="ptip" d="M16 138L10.5 132.5H21.5L16 138Z" fill="#595A59" />
      <path class="pbody" d="M0 19H32V122H0L0 19Z" fill="#FDBE61" />
      <path class="peraser" d="M8.81804 4.15625L16 0L32 9.5V19H0V9.5L8.81804 4.15625Z" fill="#FA6A6A" />
    </svg>

    <!-- <h2>btw you can also drag the pencil</h2> -->
  </section>

  <script src="app.js"></script>
</body>

</html>
